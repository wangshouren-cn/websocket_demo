<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const socket = new WebSocket("ws://localhost:3000");
        socket.onopen = ()=>{
            console.log("连接已建立");
            socket.send("你好")
        }
        socket.onmessage = (socket)=>{
            console.log("msg",socket.data);
        }
    </script>
</body>
</html>
