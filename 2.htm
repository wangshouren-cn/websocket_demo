<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('/2'); 
        socket.on("connect",()=>{
            console.log("/2连接成功");
            socket.send("hello")
        })
        socket.on("message",msg=>{
            console.log(msg)
        })
    </script>
</body>
</html>
